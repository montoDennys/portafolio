name: Despliegue a github Pages del MPA con vite

on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
env:
  DEPLOY_BASE_URL: ${{vars.DEPLOY_BASE_URL}}
concurrency:
group: "pages"
cancel-in-progress: false

jobs:
  deploy:
    enviroment:
      name: github-pages
      url: ${{ steps.github-pages.outputs.url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        width:
          node-version: '18'
          cache: 'npm'
      - name: Instalar Dependencias
        run: npm install
      - name: Setear variables de Ambient
        run : echo "DEPLOY_BASE_URL: $DEPLOY_BASE_URL"
      - name: Compilar Proyecto
        run: npm run build
      - name: Configurar Github Pages
        uses: actions/configure-pages@v5
      - name: Subir compilado a github pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Publicar pagina
        id: deployment
        uses: actions/deploy-pages@v4